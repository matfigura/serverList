{# templates/auth/login.html #}
{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>

  <p>— or —</p>

  {# przycisk Google login, google_login przekazujemy z widoku #}
  <a href="{{ google_login }}" class="btn btn-google">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="height:1em; vertical-align:middle">
    Log in with Google
  </a>
{% endblock %}
